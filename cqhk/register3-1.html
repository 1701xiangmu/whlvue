<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/flexible.js" > </script>
    <script type="text/javascript" src="js/flexible_css.js"> </script>
    <link rel="stylesheet"  href="css/register.css"/>
    <link rel="stylesheet" href="iconfont3/iconfont.css"/>
</head>
<body>
<div id="register-header">
    <span> < </span>
    <p>登录</p>
    <em>注册</em>
</div>
<!--------nav--------->
<div id="register-nav">
    <ul class="register-navul">
        <li><a href="###">短息验证码登录</a></li>
        <li><a href="###">账户登录</a></li>
    </ul>
    <table>
        <tr>
            <td>手机号码</td>
            <td><input type="text" placeholder="请收入你的手机号码"/> </td>
        </tr>
        <tr>
            <td>短息验证码</td>
            <td><input type="text" placeholder="必须填"/><span>获取验证码</span> </td>
        </tr>
    </table>
    <!-------登录按钮-------->
    <div id="register-btn">

    </div>

    </div>
    <div id="register-div">
        <p>使用第三方账号登录</p>
    </div>
    <div id="footer">
        <ul class="footer-ul">
            <li><i class="iconfont icon-zhifubao"></i><br/><span>支付宝</span></li>
            <li><i class="iconfont icon-qq1"></i><br/><span>腾讯QQ</span></li>
            <li><i class="iconfont icon-weixin"></i><br/><span>微信</span></li>
        </ul>
    </div>
</div>

</html>
